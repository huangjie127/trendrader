# 主题追踪配置
# 将新闻归类到长期追踪的主题中，实现知识沉淀

topics:
  # 示例主题：AI与科技
  - id: "ai-tech"
    name: "AI与科技"
    description: "人工智能、机器学习、深度学习相关"
    keywords:
      - "AI"
      - "人工智能"
      - "ChatGPT"
      - "大模型"
      - "机器学习"
      - "深度学习"
      - "神经网络"
      - "/GPT-\\d+/"
    priority: 1

  # 示例主题：经济金融
  - id: "economy-finance"
    name: "经济金融"
    description: "经济形势、金融市场、股市动态"
    keywords:
      - "股市"
      - "经济"
      - "GDP"
      - "通胀"
      - "利率"
      - "央行"
      - "美联储"
      - "A股"
      - "港股"
    priority: 2

  # 示例主题：科技公司
  - id: "tech-companies"
    name: "科技公司动态"
    description: "大型科技公司的新闻和动态"
    keywords:
      - "苹果"
      - "Apple"
      - "微软"
      - "Microsoft"
      - "谷歌"
      - "Google"
      - "亚马逊"
      - "Amazon"
      - "Meta"
      - "特斯拉"
      - "Tesla"
      - "华为"
      - "小米"
    priority: 3

# 配置说明：
# - id: 主题的唯一标识符（用于文件夹命名，建议使用英文）
# - name: 主题的显示名称（支持中文）
# - description: 主题描述（可选）
# - keywords: 关键词列表，支持：
#   - 普通关键词：直接匹配
#   - 正则表达式：用 / / 包裹，如 /GPT-\d+/
# - priority: 优先级（数字越小越重要，影响显示顺序）
